<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/register.css">
    <title>ثبت نام</title>
</head>

<body>
    <div class="container" dir="rtl">
        <div class="row text-center col-12 col-lg-6 mx-lg-auto  mt-5">
            <h1>ثبت نام</h1>
            <h3 class="mb-4 mt-2">لطفا اطلاعات خواسته شده را تکمیل نمایید</h3>
            <span class="d-block text-danger" id="error-box"></span>
            <div class="mb-3">
                <label for="firstname" class="form-label">نام</label>
                <input type="text" class="form-control" id="firstname" required placeholder="مثال : امیر">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">نام خانوادگی</label>
                <input type="text" class="form-control" id="lastname" required placeholder="مثال : بیات">
            </div>
            <div class="mb-3">
                <label for="email-box" class="form-label">ایمیل</label>
                <input type="email" class="form-control" id="email-box" required placeholder="مثال : amir@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">پسورد</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="password-r class=" form-label">تکرار پسورد</label>
                <input type="password" class="form-control" id="password-r" required>
            </div>
            <div class="mb-3">
                <div class="buttonContainer">
                    <div class="dsButtonAnim"><span>ثبت نام</span></div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
